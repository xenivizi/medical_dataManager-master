<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:mp="http://primefaces.org/ui/material"
    xmlns:p="http://primefaces.org/ui">  

<h:head>

<script name="jquery/jquery.js" library="primefaces"></script>
<title>Main page</title>

</h:head>
<h:body style="background-image: url(background.jpg)">
<p:tabMenu activeIndex="#{param.i}" style="width: 1500px;">
                        <p:menuitem style="font-size: 20px;" value="Main page" outcome="index.xhtml" icon="ui-icon-home">
                            <f:param name="i" value="0" />
                        </p:menuitem>
                        <p:menuitem style="font-size: 20px;" value="Patients" outcome="Patients.xhtml" icon="ui-icon-circle-plus">
                            <f:param name="i" value="1" />
                        </p:menuitem>
                        <p:menuitem style="font-size: 20px;" value="Visits" outcome="Visits.xhtml" icon="ui-icon-clipboard">
                            <f:param name="i" value="2" />
                        </p:menuitem>
                        <p:menuitem style="font-size: 20px;" value="Screenings" outcome="Screening.xhtml" icon="ui-icon-document">
                            <f:param name="i" value="3" />
                        </p:menuitem>
                    </p:tabMenu>
                    <br/>
	

<h:form>
    <p:growl id="messages" showDetail="true"/>
 
    <p:menuButton value="Navigate" icon="ui-icon-home">
        <p:menuitem value="Logout" outcome="main.xhtml" icon="ui-icon-extlink"/>
    </p:menuButton>
</h:form>                    
                    <h1 style="text-align:center; font-size: 50px; font-weight: bold; border-bottom: 3px solid grey; color: white;"> Medical database </h1>
                    <center><img src="doctor.png" height="420" width="420"/></center>
</h:body>
</html>
